<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <script src="../scripts/client/jquery.js"></script>
        <script src="../scripts/client/scanners.js"></script>
        <script src="../scripts/client/generate_table_generic.js"></script>
		<script>
		$(function(){
			$("#commonHeader").load("header.html", function activePage(){
					var pageName = window.location.pathname.split("/").pop().split(".")[0];
					$("#" + pageName + "_nav_link").addClass("navActive");
				});
			$("#commonFooter").load("footer.html");
		});
		</script>
        <link rel="stylesheet" href="../css/common.css" type="text/css">
        <link rel="stylesheet" href="../css/users.css" type="text/css">
		<link rel="stylesheet" href="../css/scanners.css" type="text/css">
    </head>
    <body>
        <div class="pageContainer">
            <div id ="commonHeader"></div>
            <div class="pageMainBody">
				<div id="scannerListContainer">
                	<h1>Active Scanner Stations</h1>
					<div id="scannerNameTableContainer">
					</div>
				</div>
				<div id="scannerRenameContainer" hidden="true">
					<h1>Rename a Scanner Station</h1>
					<div id="scannerRenameControls">
						<label for="scannerCurrentName" class="col1">Current Scanner Name</label>
						<select id="scannerCurrentName" class="col2">
							<option value="noSelection">Select a scanner...</option>
						</select>
						<br>
						<label for="scannerNewName" class="col1">New Scanner Name</label>
						<input id="scannerNewName" type="text" class="col2" pattern="^[A-Za-z0-9_ ]{1,50}$"/>
						<span id="scannerNewNameCounter" class="col3">50/50</span>
						<input id="renameScanner" onclick="renameScanner()" value="Rename" class="col2" type="button"/>
						<span id="renameFeedback" class="col2"></span>
					</div>
				</div>
				
				<div id="extraScannerNameContainer">
					<h1>Add New Scanner Location</h1>
					<div id="extraScannerNameControls">
						<label class="col1">New Location Name</label>
						<input type="text" class="col1" id="newExtraScannerName">
						<span id="extraScannerNewNameCounter" class="col2">50/50</span>
						<input type="button" class="col1" value="Add New Location Name" onclick="addNewExtraScannerName()"/>
						<br>
						<br>
					</div>
					<div>
					<h1>Existing Scanner Location Names</h1>
					<div id="existingScannersContainer" class="col1">
						<span id="tablePlaceholder" class ="col1">Loading...</span>
					</div>
					</div>
				</div>
            </div>
        </div>
		<div id ="commonFooter"></div>
    </body>
</html>
